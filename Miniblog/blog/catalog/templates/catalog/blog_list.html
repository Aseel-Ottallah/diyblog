{% extends "base_generic.html" %}

{% block content %}

  <h1> All Blogs</h1>
  {% if blog_list %}
    <ul>
      {% for blog in blog_list %}
      <li>
        <a href="{{ blog.get_absolute_url }}">{{ blog.title }}</a>
        {{blog.pub_date}} -- <a href="{% url 'author-detail' blog.author.pk %}">({{blog.author}})</a>
      </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no blogs on this wbesite.</p>
  {% endif %} {% endblock %}
